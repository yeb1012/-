<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>student/studentInfo.html</title>
	<link rel="stylesheet" href="../css/myStyle.css" </head>

<body>
	<h3>학생정보입력</h3>
	<table border="1">
		<tr>
			<th>아이디</th>
			<td><input id="id" autofocus></td>
		</tr>
		<tr>
			<th>이름</th>
			<td><input id="name"></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input id="pwd" type="password"></td>
		</tr>
		<tr>
			<th>학과</th>
			<td><select id="selDept">
					<option disabled selected>선택하세요</option>
					<option>경제학과</option>
					<option>화공학과</option>
					<option>정치외교학과</option>
					<option>경영학과</option>
					<option>영어영문학과</option>
					<option>실용음악학과</option>
				</select></td>
		</tr>
		<tr>
			<th>생년월일</th>
			<td><input id="birth" type="date"></td>
		</tr>
		<tr>
			<td colspan="2">
				<button id="addBtn">등록</button>
			</td>
		</tr>
	</table>
	<br>
	<div id="show">
		<table border="1">
			<thead>
				<th>아이디</th>
				<th>이름</th>
				<th>생년월일</th>
				<th>삭제</th>
			</thead>
			<tbody id="list">
			</tbody>
		</table>
	</div>

	<!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h2>Modal Header</h2>
			</div>
			<div class="modal-body">
				<input type="hidden" name="sid">
				<p>이름<input type="text" name="name" autofocus></p>
				<p>비밀번호<input type="password" name="pass"></p>
				<p>학과<input type="text" name="dept"></p>
				<p>생년월일<input type="date" name="birth"></p>
			</div>
			<div class="modal-footer">
				<button id="modBtn">수정</button>
			</div>
		</div>
	</div>
	<script src="../Js/student.js" type="module"></script>
</body>

</html>
